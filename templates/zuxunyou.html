                <td><div class="drag-source" draggable="true">万箭齐发</div></td>

                <td><div class="drag-source" draggable="true">决斗</div></td>

                <td><div class="drag-source" draggable="true">无懈可击</div></td>
            </tr>


            </tbody>
        </table>
    </div>







    <script>
        const options = document.querySelectorAll('.drag-source');
        const cells = document.querySelectorAll('td');

        options.forEach(option => {
            option.addEventListener('dragstart', dragStart);
        });

        cells.forEach(cell => {
            cell.addEventListener('dragover', dragOver);
            cell.addEventListener('drop', drop);
        });

        let draggedItem = null;

        function dragStart() {
            draggedItem = this;
            setTimeout(() => {
                this.style.display = 'none';
            }, 0);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop() {
            if (draggedItem !== null) {
                this.append(draggedItem);
                draggedItem.style.display = 'block';
                draggedItem = null;
            }
        }

        // 添加移除选项时的处理
        options.forEach(option => {
            option.addEventListener('dragend', dragEnd);
        });

        function dragEnd() {
            if (draggedItem !== null) {
                draggedItem.style.display = 'block';
                draggedItem = null;
            }
        }
    </script>

{% endblock %}
