<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Button</title>
<script>
function toggleOperation() {
    var addButton = document.getElementById('addButton');
    var multiplyButton = document.getElementById('multiplyButton');
    var resultDisplay = document.getElementById('result');

    if (addButton.style.display === 'none') {
        addButton.style.display = 'inline-block';
        multiplyButton.style.display = 'none';
        resultDisplay.textContent = 'Addition';
    } else {
        addButton.style.display = 'none';
        multiplyButton.style.display = 'inline-block';
        resultDisplay.textContent = 'Multiplication';
    }
}
</script>
</head>
<body>
<button id="addButton" onclick="toggleOperation()">+</button>
<button id="multiplyButton" style="display:none" onclick="toggleOperation()">Ã—</button>
<p id="result">Addition</p>
</body>
</html>
