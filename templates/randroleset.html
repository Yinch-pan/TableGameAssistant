{% extends 'navbar.html' %}

{% block container %}
    <div>
        <div class="container">

            <ul>
                <li class="list-group-item"><h2>{{ setdata.setname }}</h2>
                    <h4>{{ setdata.introduction }}</h4></li>

                <li class="list-group-item">
                    <form>
                        <h4>随机武将个数</h4>
                        <div class="row">
                            <input type="text" class="form-control col-3" id="randnum"
                                   name="randnum"
                                   value="{{ randnum }}">
                            <input type="text" class="form-control col-1 invisible" id="rolesetid"
                                   name="rolesetid"
                                   value={{ setdata.id }}>
                            <button type="submit" class="btn btn-primary col-1">确认</button>
                        </div>
                    </form>
                </li>
                {% for obj in allrole %}
                    <li class="list-group-item">{{ obj.rolename }}</li>
                {% endfor %}
            </ul>
            <a type="button" class="btn btn-danger float-right" href="/sgs/roleset">返回</a>

        </div>
    </div>

{% endblock %}
